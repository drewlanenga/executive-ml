<div class="slide {{ slide.class }}" id = "{{ slide.id }}">
  <div>
    <section>
      {{# slide.header }}
      <header>
        <h2>
          {{{ slide.title }}}
        </h2>
        <h3>
          {{{ slide.subtitle }}}
        </h3>
      </header>
      {{/ slide.header}}
      {{{ slide.content }}}
    </section>
  </div>
</div>
